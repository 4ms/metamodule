name: Build and test firmware

on:
    push:
      branches:
        - main
      tags:
        - 'firmware-[0-9]+.[0-9]+.[0-9]+'
    pull_request:

jobs:  
  build:
    strategy:
        matrix:
          gcc: ['12.2.Rel1']  # can add other versions if needed
    name: "Build firmware"
    runs-on: ubuntu-latest
    steps:
      - name: Install Arm GNU Toolchain (arm-none-eabi-gcc)
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: ${{ matrix.gcc }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build and test
        run: cd firmware && cmake -B build && cd build && make -j8

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: |
            firmware/build/mp1corea7/medium/main.elf
            firmware/build/mp1corea7/medium/main.uimg
